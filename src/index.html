<!DOCTYPE html>
<html>
    <head>
        <title>Weather Forecast</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div id="title">
            <h1>NUCLEAR FALLOUT FORECAST</h1>
            <h2>Get the nuclear forecast for your area by inputting the longitude and latitude</h2>
        </div>
        <div id="input">
            <label for="longitude">Longitude: </label>
            <input type="text" id="longitude" name="longitude">
            <br>
            <label for="latitude">Latitude: </label>
            <input type="text" id="latitude" name="latitude">
            <br>
            <button type="button" onclick="onLocationSubmit()">Get weather forecast</button>
        </div>

        <div id="forecast">
            <h2>Forecast</h2>
            <p id="current-value">Current value: </p>
            <p id="radiation-label">Radiation label: </p>
            <p id="minimum-value">Minimum value: </p>
            <p id="maximum-value">Maximum value: </p>

            <h3>Description</h3>
            <p id="description"></p>
            <h3>Advice</h3>
            <p id="advice"></p>
        </div>
    </body>
</html>
